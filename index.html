<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
        <link rel="stylesheet" href="./styles.css" class="rel">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Finder</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">GitHub Finder</a>
            </div>
        </nav>
        <div class="container-sm searchContainer">
            <div class="search card card-body">
                <h3 class="page-heading" style="color:#fff;font-size: 2rem">Find GitHub Users</h3>
                <p class="lead">Enter a username to see the user's profile and repos.</p>
                <input type="text" id="searchUser" class="form-control" placeholder="GitHub username"> 
            </div>

            <br>

            <div id="profile"></div>
        </div>

        <h5 class='pleaseSearch' style="margin-top:calc(50vh - 15rem); text-align:center; color:#333">Search for a user <i class="fas fa-search"></i></h5>

        <footer class="mt5 p3 text-center bg-light footer first">
            GitHub Finder &copy;
        </footer>

        <script src="https://cdn.rawgit.com/adriancooney/console.image/c9e6d4fd/console.image.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        
        <script src="./config.js"></script>
        <script src="./github.js"></script>    
        <script src="./ui.js"></script>
        <script src="app.js"></script>
    </body>
</html>
